<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Be with out team!">
    <title>Create account</title>
    <link rel="stylesheet" href="./styles/create-account-styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body class="background">
    <h1 class="slogan">Be part of our team!</h1>
    <div class="content-block">
        <img class="content-block__img" src="./create_account_icons/Group.svg" alt="create-account-design-element">

        <form class="registration-form" action="#" method="post" enctype="multipart/form-data"></form>

        <div class="input-form">
            <img class="input-form__logo" src="/create_account_icons/person_logo.svg" alt="">
            <input class="input-form__element" type="text" placeholder="Name" name="username" value="">
        </div>

        <div class="input-form">
            <img class="input-form__logo" src="/create_account_icons/email.svg" alt="">
            <input class="input-form__element" type="text" placeholder="Email" name="email" value="">
        </div>

        <div class="input-form">
            <img class="input-form__logo" src="/create_account_icons/key.svg" alt="">
            <input class="input-form__element" type="password" placeholder="Password" name="userpassword" value="">
        </div>

        <div class="input-form">
            <img class="input-form__logo" src="/create_account_icons/key.svg" alt="">
            <input class="input-form__element" type="password" placeholder="Repeat password" name="repeatpass" value="">
        </div>

        <div class="input-form">
            <input class="input-form__button" type="submit" value="Create">
        </div>
            
        <div class="input-form">
            <input type="submit" value="Create">
        </div>
    </div>
    <img class="human" src="./create_account_icons/person.svg" alt="human-holds-form">
</body>
</html>
